<!DOCTYPE html>
<html>
  <head>
    <title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <!-- Need prism CSS for highlight code -->
    <link rel="stylesheet" href="./prism/css/prism-tomorrow.css">
    <link rel="stylesheet" href="./prism/live/prism-live.css">
    <script src="./assets/ejs.js"></script>
  </head>
  <body>
    <div id="coding_playground_outer">
      <header id="playground_header">
        <h1>Code Editor</h1>
        <div class="header-controls">
          <a class="source-btn" role="button"><img src="./assets/images/sourcecode.png" class="icon-source" alt="Edit Source Code"></a>
        </div>
      </header>

      <div class="page-wrap twilight">
        <div class="boxes">
          <div id="coding_area" class="js-hidden">
            <textarea id="html" placeholder="HTML" class="prism-live language-html"></textarea> 
            <textarea id="css" placeholder="CSS" class="prism-live language-css"></textarea> 
            <textarea id="js" placeholder="javascript" class="prism-live language-js"></textarea> 
          </div>
          
          <div id="code_output">
            <iframe id="code"></iframe>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./assets/app.js"></script>
    <script type="text/javascript" src="./prism/prism.min.js"></script>
    <script type="text/javascript" src="./prism/live/bliss.shy.js"></script>
    <script type="text/javascript" src="./prism/live/prism-live.js?load=css,markup,javascript"></script>

  </body>
</html>
